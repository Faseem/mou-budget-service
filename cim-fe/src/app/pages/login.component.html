<div class="lock-wrapper">
  <div class="lock-box text-center">
    <img src="assets/img/logo.png" alt="logo1"/>
    <h1>Order Management Login</h1>
    <span class="locked">Sign In to your account</span>
    <form role="form" class="form-inline" name="form" (ngSubmit)="login()" ngNativeValidate>
      <div class="form-group col-lg-12">
        <div class="input-group mb-3" style="width: 100%;">
          <span class="input-group-login-addon"><i class="icon-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" #un="ngModel"
                 name="username" required>
        </div>
        <div class="input-group mb-4" style="width: 100%;">
          <span class="input-group-login-addon"><i class="icon-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" #pw="ngModel"
                 name="password" required>
        </div>
      </div>
      <div class="col-lg-12 search_button" style="padding-top: 0px;">
        <button type="submit" class="btn login_button px-4" style="float: right;" data-toggle="tooltip" data-placement="top" title="Login">Login</button>
        <button type="reset" class="btn btn-default px-4" style="float: right;" data-toggle="tooltip" data-placement="top" title="Reset">Reset</button>
      </div>

    </form>
  </div>
</div>
