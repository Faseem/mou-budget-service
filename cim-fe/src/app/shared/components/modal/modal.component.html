<!-- Modal -->
<div class="modal fade"  tabindex="-1" [ngClass]="{'show': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none'}" role="dialog" tabindex="-1">
  <div class="modal-dialog {{size}}" [ngStyle]="{'max-width':customWidth}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" data-toggle="tooltip" data-placement="top" title="Close">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
<!-- End Modal-->
